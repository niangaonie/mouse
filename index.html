    <script>

        function adjustSize() {

        // åˆå§‹åŒ–æ‰§è¡Œ
        adjustSize();

        // å¢å¼ºå‹çœ¨çœ¼æ§åˆ¶ï¼ˆå¯é€‰ï¼‰
        let blinkInterval = setInterval(() => {

        <script>
        // è¯­éŸ³è¯†åˆ«åˆå§‹åŒ–
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'zh-CN';  // è®¾ç½®ä¸­æ–‡è¯†åˆ«
        recognition.interimResults = false; // ä¸è¿”å›ä¸­é—´ç»“æœ

        // å…ƒç´ å¼•ç”¨
        const mouseImg = document.getElementById('mouse-character');
        const statusDiv = document.getElementById('status');
        let isListening = false;

        // ç‚¹å‡»äº¤äº’
        mouseImg.addEventListener('click', toggleRecording);
        mouseImg.addEventListener('click', () => {
            dialog.classList.add('show');
            setTimeout(() => {
                dialog.classList.remove('show');

        // ä¸»æ§åˆ¶å‡½æ•°
        async function toggleRecording() {
            if (!isListening) {

        }

        // å¼€å§‹å½•éŸ³
        function startRecording() {
            recognition.start();

            mouseImg.style.filter = "brightness(1.2)";
            isListening = true;

        // åœæ­¢å½•éŸ³
        function stopRecording() {
            recognition.stop();

            mouseImg.style.filter = "brightness(0.8)";

        // è¯­éŸ³è¯†åˆ«ç»“æœå¤„ç†
        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            statusDiv.textContent = `ğŸ—£ è¯†åˆ«å†…å®¹: ${transcript}`;
            
            try {

                const answer = await askOllama(transcript);

                speakText(answer);

        // è°ƒç”¨Ollama API
        async function askOllama(question) {

            const data = await response.json();

        }

        // æ–‡å­—è½¬è¯­éŸ³
        function speakText(text) {

            utterance.lang = 'zh-CN'; // è®¾ç½®ä¸­æ–‡å‘éŸ³

            utterance.onstart = () => {
